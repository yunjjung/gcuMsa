server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: inHello
          uri: http://localhost:8081
          predicates:
            - Path=/hellos/**, 
        - id: outHello
          uri: http://localhost:8082
          predicates:
            - Path=/worlds/**, 
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: inHello
          uri: http://inHello:8080
          predicates:
            - Path=/hellos/**, 
        - id: outHello
          uri: http://outHello:8080
          predicates:
            - Path=/worlds/**, 
        - id: frontend
          uri: http://frontend:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080
